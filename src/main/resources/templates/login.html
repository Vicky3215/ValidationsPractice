<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
<ul >
<li th:each="error:${#fields.errors('login.*')}" th:text="${error}">
</li>
</ul>
</div>
<form th:action="@{/addlogin}" method="post" th:object="${login}">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
   
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Confirm Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{confirmemail}">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{confirmpassword}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Class</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Class" th:field="*{classs}">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Age" th:field="*{age}">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Roll No</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Roll No" th:field="*{roll_no}">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">University/College Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter University" th:field="*{university}">
   
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
